<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Salary Payment - FreshMart POS</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
*{font-family:'Inter',sans-serif}
input:focus,select:focus{outline:none;border-color:#10b981;box-shadow:0 0 0 3px rgba(16,185,129,0.1)}
@keyframes slideIn{from{opacity:0;transform:scale(0.95)}to{opacity:1;transform:scale(1)}}
.animate-modal{animation:slideIn 0.2s ease-out}
</style>
</head>
<body class="bg-slate-100 min-h-screen">

<!-- Header -->
<div class="bg-white border-b border-slate-200">
<div class="max-w-3xl mx-auto px-6 py-3 flex items-center justify-between">
<div>
<h1 class="text-slate-800 font-semibold">Salary Payment</h1>
<p class="text-xs text-slate-400">Process salary and advance payments</p>
</div>
<button onclick="goToHistory()" class="px-4 py-2 text-sm text-slate-600 bg-slate-100 hover:bg-slate-200 rounded-lg font-medium flex items-center gap-2">
<svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>Payment History
</button>
</div>
</div>

<main class="max-w-3xl mx-auto px-6 py-5 space-y-4">

<!-- Employee Search -->
<div class="bg-white rounded-xl shadow-sm border border-slate-200/80 p-5">
<label class="text-xs text-slate-500 font-semibold uppercase tracking-wider">Search Employee</label>
<div class="relative mt-1.5">
<svg class="w-5 h-5 absolute left-3 top-1/2 -translate-y-1/2 text-slate-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/></svg>
<input type="text" id="empSearch" class="w-full pl-10 pr-4 py-3 border border-slate-200 rounded-lg text-sm" placeholder="Type employee name..." oninput="searchEmployee()" onfocus="showDropdown()" autocomplete="off">
<div id="empDropdown" class="absolute top-full left-0 right-0 mt-1 bg-white border border-slate-200 rounded-lg shadow-lg z-10 max-h-64 overflow-y-auto" style="display:none"></div>
</div>
</div>

<!-- Selected Employee & Payment Section -->
<div id="paymentSection" style="display:none">

<!-- Employee Card -->
<div class="bg-white rounded-xl shadow-sm border border-slate-200/80 p-4 mb-4">
<div class="flex items-center justify-between">
<div class="flex items-center gap-4">
<div class="w-12 h-12 rounded-xl bg-gradient-to-br from-emerald-400 to-emerald-600 flex items-center justify-center text-white text-lg font-bold" id="empAvatar"></div>
<div>
<h2 class="font-bold text-slate-800" id="empName"></h2>
<p class="text-sm text-slate-400" id="empPosition"></p>
</div>
</div>
<div class="text-right">
<p class="text-xs text-slate-400">Basic Salary</p>
<p class="text-lg font-bold text-slate-800" id="empBasic"></p>
</div>
<button onclick="clearEmployee()" class="ml-4 p-2 text-slate-400 hover:text-slate-600 hover:bg-slate-100 rounded-lg">
<svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>
</button>
</div>
</div>

<!-- Unpaid Salary Table -->
<div id="unpaidSection" class="bg-white rounded-xl shadow-sm border border-slate-200/80 overflow-hidden mb-4" style="display:none">
<div class="px-4 py-3 border-b border-slate-200 bg-slate-50 flex items-center justify-between">
<h3 class="font-semibold text-slate-700 text-sm">Unpaid Salary</h3>
<span class="text-xs text-amber-600 font-medium px-2 py-1 bg-amber-50 rounded-full" id="unpaidBadge"></span>
</div>
<table class="w-full">
<thead class="bg-slate-50 border-b border-slate-200">
<tr class="text-[10px] text-slate-500 uppercase tracking-wider">
<th class="px-4 py-2 text-left font-semibold">Month</th>
<th class="px-4 py-2 text-right font-semibold">Payable</th>
<th class="px-4 py-2 text-right font-semibold">Paid</th>
<th class="px-4 py-2 text-right font-semibold">Due</th>
<th class="px-4 py-2 text-center font-semibold">Status</th>
<th class="px-4 py-2 text-right font-semibold"></th>
</tr>
</thead>
<tbody id="unpaidTableBody" class="divide-y divide-slate-100 text-sm"></tbody>
</table>
</div>

<!-- All Paid + Advance Section -->
<div id="advanceSection" class="bg-white rounded-xl shadow-sm border border-slate-200/80 p-5" style="display:none">
<div class="flex items-center gap-3 mb-4 pb-4 border-b border-slate-100">
<div class="w-8 h-8 rounded-full bg-emerald-100 flex items-center justify-center">
<svg class="w-4 h-4 text-emerald-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/></svg>
</div>
<p class="text-sm text-emerald-700 font-medium">All salaries paid! You can pay advance below.</p>
</div>
<div class="grid grid-cols-4 gap-3">
<div>
<label class="text-[10px] text-slate-500 font-semibold uppercase tracking-wider">Month</label>
<select id="advMonth" class="w-full mt-1 px-3 py-2 border border-slate-200 rounded-lg text-sm"></select>
</div>
<div>
<label class="text-[10px] text-slate-500 font-semibold uppercase tracking-wider">Amount</label>
<input type="number" id="advAmount" class="w-full mt-1 px-3 py-2 border border-slate-200 rounded-lg text-sm" placeholder="0">
</div>
<div>
<label class="text-[10px] text-slate-500 font-semibold uppercase tracking-wider">Method</label>
<select id="advMethod" class="w-full mt-1 px-3 py-2 border border-slate-200 rounded-lg text-sm">
<option>Cash</option>
<option>Bank Transfer</option>
<option>Mobile Banking</option>
</select>
</div>
<div>
<label class="text-[10px] text-slate-500 font-semibold uppercase tracking-wider">Reason</label>
<input type="text" id="advReason" class="w-full mt-1 px-3 py-2 border border-slate-200 rounded-lg text-sm" placeholder="Optional">
</div>
</div>
<button onclick="payAdvance()" class="mt-4 w-full py-2.5 bg-gradient-to-r from-amber-500 to-amber-600 text-white rounded-lg font-medium text-sm">Pay Advance</button>
</div>

</div>
</main>

<!-- Toast -->
<div id="toast" class="fixed top-4 right-4 z-50 px-4 py-3 bg-slate-800 text-white text-sm rounded-lg shadow-lg flex items-center gap-2" style="display:none">
<svg class="w-5 h-5 text-emerald-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/></svg>
<span id="toastMsg">Saved</span>
</div>

<!-- Pay Modal -->
<div id="payModal" class="fixed inset-0 z-50 flex items-center justify-center p-4" style="display:none">
<div class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm" onclick="closePayModal()"></div>
<div class="relative bg-white rounded-xl shadow-2xl w-full max-w-sm animate-modal">
<div class="px-5 py-4 border-b border-slate-200 flex items-center justify-between">
<div>
<h2 class="font-semibold text-slate-800">Pay Salary</h2>
<p class="text-xs text-slate-400" id="payModalMonth"></p>
</div>
<button onclick="closePayModal()" class="p-1 text-slate-400 hover:text-slate-600"><svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg></button>
</div>
<div class="p-5 space-y-4">
<div class="bg-slate-800 rounded-lg p-4 text-white text-center">
<p class="text-xs text-slate-400 uppercase tracking-wider mb-1">Due Amount</p>
<p class="text-2xl font-bold" id="payModalDue"></p>
</div>
<div>
<label class="text-xs text-slate-500 font-semibold uppercase tracking-wider">Pay Amount</label>
<input type="number" id="payModalAmount" class="w-full mt-1.5 px-4 py-2.5 border border-slate-200 rounded-lg text-sm text-lg font-semibold" placeholder="0">
<button onclick="fillFullAmount()" class="mt-1 text-xs text-emerald-600 hover:text-emerald-700 font-medium">Pay Full Amount</button>
</div>
<div class="grid grid-cols-2 gap-3">
<div>
<label class="text-xs text-slate-500 font-semibold uppercase tracking-wider">Date</label>
<input type="date" id="payModalDate" class="w-full mt-1.5 px-3 py-2 border border-slate-200 rounded-lg text-sm">
</div>
<div>
<label class="text-xs text-slate-500 font-semibold uppercase tracking-wider">Method</label>
<select id="payModalMethod" class="w-full mt-1.5 px-3 py-2 border border-slate-200 rounded-lg text-sm">
<option>Cash</option>
<option>Bank Transfer</option>
<option>Mobile Banking</option>
<option>Cheque</option>
</select>
</div>
</div>
</div>
<div class="px-5 py-4 border-t border-slate-200 flex gap-3 bg-slate-50">
<button onclick="closePayModal()" class="flex-1 py-2.5 text-sm text-slate-600 bg-white border border-slate-200 rounded-lg font-medium">Cancel</button>
<button onclick="processPayment()" class="flex-1 py-2.5 text-sm bg-gradient-to-r from-emerald-500 to-emerald-600 text-white rounded-lg font-medium">Pay Now</button>
</div>
</div>
</div>

<script>
const fmt=n=>'৳'+Math.round(n).toLocaleString('en-BD');

let employees=[
{id:1,name:"Rahim Ahmed",position:"Manager",basic:25000},
{id:2,name:"Karim Hossain",position:"Cashier",basic:15000},
{id:3,name:"Fatima Begum",position:"Sales",basic:12000},
{id:4,name:"Jamal Uddin",position:"Delivery",basic:10000},
{id:5,name:"Nasreen Akter",position:"Accountant",basic:18000},
];

let salarySheets={
'2024-12':{
'1':{total:25980},'2':{total:17077},'3':{total:11642},'4':{total:11462},'5':{total:19541},
},
'2024-11':{
'1':{total:25800},'2':{total:14823},'3':{total:12500},'4':{total:10715},'5':{total:18300},
}
};

let monthlyPayments={
'2024-12':{'1':[{amount:15000}],'2':[{amount:17077}],'3':[],'4':[],'5':[{amount:10000}]},
'2024-11':{'1':[{amount:25800}],'2':[{amount:14823}],'3':[{amount:12500}],'4':[{amount:10715}],'5':[{amount:18300}]}
};

let selectedEmpId=null;
let payingMonth=null;

function showToast(msg){
const t=document.getElementById('toast');
document.getElementById('toastMsg').textContent=msg;
t.style.display='flex';
setTimeout(()=>t.style.display='none',3000);
}

function goToHistory(){
showToast('Navigating to Payment History...');
}

// Employee Search
function searchEmployee(){
const q=document.getElementById('empSearch').value.toLowerCase();
const filtered=employees.filter(e=>e.name.toLowerCase().includes(q));
renderDropdown(filtered);
}

function showDropdown(){
const q=document.getElementById('empSearch').value.toLowerCase();
const filtered=q?employees.filter(e=>e.name.toLowerCase().includes(q)):employees;
renderDropdown(filtered);
}

function renderDropdown(list){
const dd=document.getElementById('empDropdown');
if(!list.length){dd.innerHTML='<div class="p-3 text-sm text-slate-400">No employees found</div>';dd.style.display='block';return;}
dd.innerHTML=list.map(e=>`
<div class="flex items-center gap-3 p-3 hover:bg-slate-50 cursor-pointer border-b border-slate-100 last:border-0" onclick="selectEmployee(${e.id})">
<div class="w-9 h-9 rounded-lg bg-gradient-to-br from-emerald-400 to-emerald-600 flex items-center justify-center text-white font-semibold text-xs">${e.name.split(' ').map(n=>n[0]).join('').slice(0,2)}</div>
<div class="flex-1"><p class="font-medium text-slate-800">${e.name}</p><p class="text-xs text-slate-400">${e.position}</p></div>
<span class="text-sm font-medium text-slate-600">${fmt(e.basic)}</span>
</div>`).join('');
dd.style.display='block';
}

function selectEmployee(id){
selectedEmpId=id;
const e=employees.find(x=>x.id===id);
document.getElementById('empSearch').value=e.name;
document.getElementById('empDropdown').style.display='none';
document.getElementById('empAvatar').textContent=e.name.split(' ').map(n=>n[0]).join('').slice(0,2);
document.getElementById('empName').textContent=e.name;
document.getElementById('empPosition').textContent=e.position;
document.getElementById('empBasic').textContent=fmt(e.basic);
document.getElementById('paymentSection').style.display='block';
loadUnpaidSalaries();
initAdvanceMonths();
}

function clearEmployee(){
selectedEmpId=null;
document.getElementById('empSearch').value='';
document.getElementById('paymentSection').style.display='none';
}

document.addEventListener('click',function(e){
if(!e.target.closest('#empSearch')&&!e.target.closest('#empDropdown')){
document.getElementById('empDropdown').style.display='none';
}
});

function getPaidAmount(empId,month){
return (monthlyPayments[month]?.[empId]||[]).reduce((s,p)=>s+p.amount,0);
}

function loadUnpaidSalaries(){
const unpaid=[];
Object.keys(salarySheets).forEach(month=>{
const sheet=salarySheets[month][selectedEmpId];
if(sheet){
const paid=getPaidAmount(selectedEmpId,month);
const due=sheet.total-paid;
if(due>0)unpaid.push({month,total:sheet.total,paid,due});
}
});
unpaid.sort((a,b)=>b.month.localeCompare(a.month));

if(unpaid.length){
document.getElementById('unpaidSection').style.display='block';
document.getElementById('advanceSection').style.display='none';
document.getElementById('unpaidBadge').textContent=unpaid.length+' pending';

document.getElementById('unpaidTableBody').innerHTML=unpaid.map(u=>{
const d=new Date(u.month+'-01');
const monthLabel=d.toLocaleDateString('en-US',{month:'short',year:'numeric'});
const status=u.paid>0?'Partial':'Unpaid';
const statusClass=u.paid>0?'bg-blue-50 text-blue-600':'bg-amber-50 text-amber-600';
return`<tr class="hover:bg-slate-50">
<td class="px-4 py-3 font-semibold text-slate-800">${monthLabel}</td>
<td class="px-4 py-3 text-right text-slate-600">${fmt(u.total)}</td>
<td class="px-4 py-3 text-right text-emerald-600 font-medium">${u.paid?fmt(u.paid):'—'}</td>
<td class="px-4 py-3 text-right text-amber-600 font-bold">${fmt(u.due)}</td>
<td class="px-4 py-3 text-center"><span class="inline-flex px-2 py-0.5 text-[10px] font-semibold rounded-full ${statusClass}">${status}</span></td>
<td class="px-4 py-3 text-right"><button onclick="openPayModal('${u.month}',${u.due})" class="px-3 py-1.5 text-xs font-medium text-white bg-emerald-500 hover:bg-emerald-600 rounded-lg">Pay</button></td>
</tr>`;}).join('');
}else{
document.getElementById('unpaidSection').style.display='none';
document.getElementById('advanceSection').style.display='block';
}
}

function initAdvanceMonths(){
const sel=document.getElementById('advMonth');
sel.innerHTML='';
const now=new Date();
for(let i=0;i<6;i++){
const d=new Date(now.getFullYear(),now.getMonth()-i,1);
const val=d.toISOString().slice(0,7);
const label=d.toLocaleDateString('en-US',{month:'long',year:'numeric'});
sel.innerHTML+=`<option value="${val}">${label}</option>`;
}
}

// Pay Modal
function openPayModal(month,due){
payingMonth=month;
const d=new Date(month+'-01');
document.getElementById('payModalMonth').textContent=d.toLocaleDateString('en-US',{month:'long',year:'numeric'});
document.getElementById('payModalDue').textContent=fmt(due);
document.getElementById('payModalAmount').value=due;
document.getElementById('payModalAmount').dataset.due=due;
document.getElementById('payModalDate').value=new Date().toISOString().split('T')[0];
document.getElementById('payModal').style.display='flex';
}

function closePayModal(){document.getElementById('payModal').style.display='none';}

function fillFullAmount(){
document.getElementById('payModalAmount').value=document.getElementById('payModalAmount').dataset.due;
}

function processPayment(){
const amount=parseFloat(document.getElementById('payModalAmount').value)||0;
if(!amount){alert('Enter amount');return;}
if(!monthlyPayments[payingMonth])monthlyPayments[payingMonth]={};
if(!monthlyPayments[payingMonth][selectedEmpId])monthlyPayments[payingMonth][selectedEmpId]=[];
monthlyPayments[payingMonth][selectedEmpId].push({amount,date:document.getElementById('payModalDate').value,method:document.getElementById('payModalMethod').value});
closePayModal();
loadUnpaidSalaries();
showToast('Payment successful!');
}

// Advance
function payAdvance(){
const amount=parseFloat(document.getElementById('advAmount').value)||0;
if(!amount){alert('Enter amount');return;}
const month=document.getElementById('advMonth').value;
showToast('Advance ৳'+amount+' paid for '+new Date(month+'-01').toLocaleDateString('en-US',{month:'short',year:'numeric'}));
document.getElementById('advAmount').value='';
document.getElementById('advReason').value='';
}
</script>
</body>
</html>
