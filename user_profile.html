<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile - FreshMart POS</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
*{font-family:'Inter',sans-serif}
input:focus{outline:none;border-color:#10b981;box-shadow:0 0 0 3px rgba(16,185,129,0.1)}
</style>
</head>
<body class="bg-slate-100 min-h-screen">

<main class="max-w-md mx-auto px-6 py-6">
<div class="mb-6">
<h1 class="text-lg font-semibold text-slate-800">My Profile</h1>
<p class="text-xs text-slate-400">Manage your account</p>
</div>

<!-- Profile Card -->
<div class="bg-white rounded-xl shadow-sm border border-slate-200/80 p-6">
<!-- Avatar -->
<div class="text-center mb-6">
<div class="relative inline-block">
<div id="avatarPreview" class="w-24 h-24 rounded-full bg-gradient-to-br from-emerald-400 to-emerald-600 flex items-center justify-center text-white text-3xl font-bold shadow-lg overflow-hidden">
<span id="avatarInitials">AR</span>
<img id="avatarImg" src="" class="w-full h-full object-cover hidden">
</div>
<label class="absolute bottom-0 right-0 w-8 h-8 bg-white border border-slate-200 rounded-full flex items-center justify-center shadow-sm hover:bg-slate-50 cursor-pointer">
<svg class="w-4 h-4 text-slate-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/><path stroke-linecap="round" stroke-linejoin="round" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/></svg>
<input type="file" id="photoInput" accept="image/*" class="hidden" onchange="previewPhoto(event)">
</label>
</div>
<p class="mt-2 text-xs text-slate-400">Tap to change photo</p>
</div>

<!-- Form -->
<div class="space-y-4">
<div>
<label class="text-xs text-slate-500 font-medium">Full Name</label>
<input type="text" id="fullName" class="w-full mt-1 px-3 py-2.5 border border-slate-200 rounded-lg text-sm" value="Abdul Rahman" oninput="updateInitials()">
</div>
<div>
<label class="text-xs text-slate-500 font-medium">Email Address</label>
<input type="email" id="email" class="w-full mt-1 px-3 py-2.5 border border-slate-200 rounded-lg text-sm" value="abdul.rahman@freshmart.com">
</div>
<div>
<label class="text-xs text-slate-500 font-medium">Mobile Number</label>
<input type="text" id="mobile" class="w-full mt-1 px-3 py-2.5 border border-slate-200 rounded-lg text-sm" value="01712-345678">
</div>
</div>

<!-- Save Button -->
<button onclick="saveProfile()" class="w-full mt-6 py-2.5 bg-emerald-600 text-white rounded-lg text-sm font-medium hover:bg-emerald-700">
Save Changes
</button>

<!-- Divider -->
<div class="border-t border-slate-100 mt-6 pt-4">
<a href="change_password.html" class="flex items-center justify-between p-3 bg-slate-50 rounded-lg hover:bg-slate-100 transition">
<div class="flex items-center gap-3">
<div class="w-9 h-9 rounded-lg bg-amber-50 flex items-center justify-center">
<svg class="w-4 h-4 text-amber-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/></svg>
</div>
<div>
<p class="text-sm font-medium text-slate-700">Change Password</p>
<p class="text-[10px] text-slate-400">Update your password</p>
</div>
</div>
<svg class="w-4 h-4 text-slate-300" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"/></svg>
</a>
</div>
</div>
</main>

<!-- Toast -->
<div id="toast" class="fixed top-4 right-4 z-50 px-4 py-3 bg-slate-800 text-white text-sm rounded-lg shadow-lg flex items-center gap-2" style="display:none">
<svg class="w-5 h-5 text-emerald-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/></svg>
<span id="toastMsg">Success</span>
</div>

<script>
function showToast(m){
const t=document.getElementById('toast');
document.getElementById('toastMsg').textContent=m;
t.style.display='flex';
setTimeout(()=>t.style.display='none',3000);
}

function updateInitials(){
const name=document.getElementById('fullName').value.trim();
const parts=name.split(' ').filter(p=>p);
let initials='';
if(parts.length>=2){
initials=parts[0].charAt(0)+parts[parts.length-1].charAt(0);
}else if(parts.length===1){
initials=parts[0].charAt(0);
}
document.getElementById('avatarInitials').textContent=initials.toUpperCase();
}

function previewPhoto(e){
const file=e.target.files[0];
if(file){
const reader=new FileReader();
reader.onload=function(ev){
document.getElementById('avatarImg').src=ev.target.result;
document.getElementById('avatarImg').classList.remove('hidden');
document.getElementById('avatarInitials').classList.add('hidden');
};
reader.readAsDataURL(file);
}
}

function saveProfile(){
showToast('Profile updated successfully!');
}
</script>
</body>
</html>
